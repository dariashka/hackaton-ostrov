<mat-toolbar class="app-navbar">
  <span class="header" [routerLink]="['/']">
    {{ title.toUpperCase() }}
  </span>
  <button mat-button [matMenuTriggerFor]="projectMenu">Проекты</button>
  <mat-menu #projectMenu="matMenu">
    <button mat-menu-item [routerLink]="['project']">Список</button>
    <button mat-menu-item [routerLink]="['project', 'new']">Создать новый проект</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="templateMenu">Шаблоны</button>
  <mat-menu #templateMenu="matMenu">
    <button mat-menu-item [routerLink]="['template']">Список</button>
    <button mat-menu-item [routerLink]="['template', 'new']">Создать новый шаблон</button>
  </mat-menu>
</mat-toolbar>
