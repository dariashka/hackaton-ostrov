<mat-card class="video-selector-button" *ngFor="let video of videoList"
          (click)="openDialog(video)">
  <img [src]="getThumbnail(video.videoId)" alt=""/>
</mat-card>
<mat-card class="video-selector-button" (click)="openDialog()" *ngIf="!canNotEdit">
  <i class="material-icons">add_box</i>
</mat-card>
