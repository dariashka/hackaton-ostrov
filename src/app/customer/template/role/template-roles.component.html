<mat-grid-tile-header class="sub-header">Роли
  <button mat-fab color="primary" (click)="addNewRole()">
    <i class="material-icons">add</i>
  </button>
</mat-grid-tile-header>
<div class="grid-container">
  <div class="form-control">
    <div class="role-container">

      <div class="row" *ngFor="let role of roles; let i = index">
        <app-role [role]="role" (onChange)="updateRole($event, i)" (onRemove)="remove(i)"></app-role>
      </div>
    </div>
  </div>
</div>
